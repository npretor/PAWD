{% extends 'base.html' %}

{% block content %}

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .video-container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%); /* Centers the video */
        overflow: hidden;
        z-index: 1;
    }

    .video-container img {
        min-width: 100%;
        min-height: 100%;
        object-fit: cover; /* Maintain aspect ratio and cover the screen */
    }

    .full-screen {
        height: 100vh; /* Full height of the viewport */
        position: relative;
        z-index: 2; /* Ensure the grid is on top of the video */
    }

    .border-box {
        background-color: rgba(255, 255, 255, 0); /* Transparent background */
        border: 2px solid black; /* Black border */
        height: 100%;
    }

    .row-divider {
        height: 50%; /* Ensure each row takes half the height */
    }

    .col-divider {
        height: 100%; /* Ensure each column takes full height */
    }
</style>
</head>
<body>

<!-- Video Container -->
<div class="video-container">
    <img src="{{ url_for('video_feed') }}">
</div>

<!-- Crosshair Layout -->
<div class="container-fluid full-screen">
    <div class="row row-divider">
        <div class="col-6 border-box col-divider"></div>
        <div class="col-6 border-box col-divider"></div>
    </div>
    <div class="row row-divider">
        <div class="col-6 border-box col-divider"></div>
        <div class="col-6 border-box col-divider"></div>
    </div>
</div>

{% endblock %}
